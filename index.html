<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">
  <title> LENI4C | Results summary component</title>
</head>

<body>

	<main>

		<section class="result-cont">
			<div class="result">
				<p class="re-text">  Your Result  </p>
				<p class="circle"> <span>76</span> of 100</p>
				<h3>Great</h3>
				<p>You scored higher than 65% of the people who have taken these tests.</p>	
			</div>
		</section>
	 
		<section class="summary">
			
			<h3>  Summary </h3>
	
			<div class="sum-sub-div reaction">
				<p> <ion-icon name="flash-outline" class="icon reaicon"></ion-icon> <b> Reaction </b>	 </p>
				<span>  <b>80</b> <span class="asst-text">/ 100 </span>  </span>
			</div>
	
			<div class="sum-sub-div memory">
				<p>	<ion-icon name="stats-chart-outline" class="icon memicon"></ion-icon> <b> Memory </b>  </p>
				<span>  <b>92</b> <span class="asst-text">/ 100 </span>  </span>
			</div>
	
			<div class="sum-sub-div verbal">
				<p> <ion-icon name="ellipsis-horizontal-circle-outline" class="icon vericon"></ion-icon> <b> Verbal </b>	 </p>
				<span>  <b>61</b> <span class="asst-text">/ 100 </span>  </span>
			</div>
	
			<div class="sum-sub-div visual">
				<p> <ion-icon name="eye-outline" class="icon visicon"></ion-icon> <b> Visual </b>	 </p>
				<span>  <b>72</b> <span class="asst-text">/ 100 </span>  </span>
			</div>
	
			<a href=""> Continue </a>
	
		</section>
		
	</main>
  
	<footer>
	<p> Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a> </p>
	<span> Coded by <a href="#">LENI4C</a>. </span>
	</footer>
  


	<script src="app.js"></script>
	<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
	<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
